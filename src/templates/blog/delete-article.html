{% extends './base.html' %}


{% block title  %}
    <title>Article</title>
{% endblock title  %}



{% block content  %}
    <section>
        <div class="btn-actions">
            <a href="{% url 'article' slug=post.slug %}"><button>Anuller</button></a>
        </div>
        <article>
     
            <form action="" method="post">
                {% csrf_token %}
                <p>Voulez-vous vraiment supprimer l'article: {{post.title}} </p>
                <button type="submit" class="supp">Supprimer</button>
            </form>
        </article>
    </section>
{% endblock content  %}
